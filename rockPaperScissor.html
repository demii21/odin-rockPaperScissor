<!DOCTYPE html>
<html lang="en">
<head>
    <title>rockPaperScissor</title>
    <script src="/rockPaperScissor.js" defer></script> 
    <link rel="stylesheet" href="rps.css">
</head>
<body>
    <div class="header">
        <div class="scoreboard">
            <h1>Score</h1>
            <div id="ScoreContainer">
                
                <div id="player">
                    <section>
                        Player
                    </section>
                    <section id="Pscore">
                        0
                    </section>
                    
                </div>
                <div id="result">
                    
                </div>
                <div id="computer">
                    <section>
                        Computer
                    </section>
                    <section id="Cscore">
                        0
                    </section>
                </div>
            </div>
           
        </div>
    </div>
    <div id="container">
        <button id="btn1" value="rock">Rock</button>
        <button id="btn2" value="paper">Paper</button>
        <button id="btn3" value="scissor">Scissor</button>
    </div>
    <div id="start">
        <button id="newGame" onClick>Reset</button>
    </div>
    
</body>
</html>
